<!-- gallery -->
<div class="gallery_wthree" id="gallery">
    <div class="container">
        <h3 class="w3_head w3_head1">My Projects
            <span>My latest work</span>
        </h3>

        {% for project in site.data.projects %}

        <div class="gallery_grid agileits_w3layouts">
            <div class="col-md-6  col-sm-6 col-xs-6 grid_w3">
                <div class="grid-1">
                    <a class="cm-overlay" href="{{project[1][0].image}}">
                        <img src="{{project[1][0].image}}" alt=" " class="img-responsive" />
                        <div class="w3agile-text w3agile-text-smal1">
                            <h5>{{project[1][0].title}}</h5>
                        </div>
                    </a>
                </div>
                <div class="sub_grid gallery_w3l">
                    <div class="col-md-6 col-sm-6 col-xs-6 grid-1 grid-c grid_w3l">
                        <a class="cm-overlay" href="{{project[1][1].image}}">
                            <img src="{{project[1][1].image}}" alt=" " class="img-responsive" />
                            <div class="w3agile-text w3agile-text-small full-height-w3">
                                <h5>{{project[1][1].title}}</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 grid-1 grid-b grid_w3l">
                        <a class="cm-overlay" href="{{project[1][2].image}}">
                            <img src="{{project[1][2].image}}" alt=" " class="img-responsive" />
                            <div class="w3agile-text w3agile-text-smal1 full-height-w3">
                                <h5>{{project[1][2].title}}</h5>
                            </div>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 grid_w3">
                <div class="sub_grid">
                    <div class="col-md-6 col-sm-6 col-xs-6 grid-1 grid-c grid_w3l">
                        <a class="cm-overlay" href="{{project[1][3].image}}">
                            <img src="{{project[1][3].image}}" alt=" " class="img-responsive" />
                            <div class="w3agile-text w3agile-text-small full-height-w3">
                                <h5>{{project[1][3].title}}</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 grid-1 grid-d grid_w3l">
                        <a class="cm-overlay" href="{{project[1][4].image}}">
                            <img src="{{project[1][4].image}}" alt=" " class="img-responsive" />
                            <div class="w3agile-text w3agile-text-smal1 full-height-w3">
                                <h5>{{project[1][4].title}}</h5>
                            </div>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="grid-1 grid-2">
                    <a class="cm-overlay" href="{{project[1][5].image}}">
                        <img src="{{project[1][5].image}}" alt=" " class="img-responsive" />
                        <div class="w3agile-text w3agile-text-smal1">
                            <h5>{{project[1][5].title}}</h5>
                        </div>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <hr/>
        </div>
        {% endfor %}
        <a href="#contact" class="scroll " style="float: right;">Know more projects...</a>
    </div>
  
</div>


<!-- //gallery -->
